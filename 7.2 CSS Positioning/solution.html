<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      /* Styles for the red circular div */
      width: 200px; /* Set width to 200 pixels */
      height: 200px; /* Set height to 200 pixels */
      background-color: red; /* Set background color to red */
      border-radius: 50%; /* Create a perfect circle using border-radius */
      position: absolute; /* Position the div absolutely */
      top: 150px; /* Position the top edge of the div 150 pixels from the top of its positioned ancestor */
      left: 250px; /* Position the left edge of the div 250 pixels from the left of its positioned ancestor */
    }
    
    .blue-box {
      /* Styles for the blue rectangular div */
      background-color: blue; /* Set background color to blue */
      width: 500px; /* Set width to 500 pixels */
      height: 300px; /* Set height to 300 pixels */
      position: relative; /* Position the div relative to its normal position */
      top: 200px; /* Position the top edge of the div 200 pixels from its original position in the document flow */
      left: 200px; /* Position the left edge of the div 200 pixels from its original position in the document flow */
    }

  </style>
</head>

<body>
  <!-- The blue box div that contains the red circular div -->
  <div class="blue-box">
    <!-- The red circular div -->
    <div class="red-circle"></div>
  </div>
</body>

</html>
